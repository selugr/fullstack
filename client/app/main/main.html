<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>The Beer Experience</h1>
<!--     <p class="lead">TASTE AND RATE!</p> -->
    <img src="assets/images/Beer-icon.png" alt="beer" style="width:200px;margin:30px">
  </div>
</header>

<div class="container">
  

      <div id="chart" style="margin:50px;"></div>


  <form class="thing-form">
<!--     <label>Syncs in realtime across clients</label> -->
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Type a beer brand to be rated" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add it!</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12 gridster">
<!--       <h1 class="page-header">Features:</h1> -->
      <ul>
        <li class="beer-box" gridster-item="thing" ng-repeat="thing in awesomeThings">
          <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
          <p class="beer-name"><strong>{{thing.name}}</strong></p>

          
          <img class="beer-img" ng-src="{{thing.img}}">
<!--           <div style="display: table;vertical-align:middle;margin-left:auto;margin-right:auto;"> -->
            <div class="rate col-xl-12">
              <p class="likes" ng-click="plus(thing)"><strong>+ {{thing.likes}}</strong></p>
              <p class="dislikes" ng-click="minus(thing)"><strong>- {{thing.dislikes}}</strong></p>
            </div>
<!--           </div> -->
        </li>
      </ul>
    </div>
  </div>
  
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack DEMO |
        <a href="http://www.selugr.com" target="_blank">SeluGR</a></p>
  </div>
</footer>
